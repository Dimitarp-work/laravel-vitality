name: Run My Business Logic Tests Only

on:
  push:
    branches: [ main, origin/feature/my_goals ]
  pull_request:
    branches: [ main, feature/my_goals ]

jobs:
  specific-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP with extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2.12'
          extensions: mbstring, pdo, pdo_sqlite, sqlite, curl, xml, bcmath

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist

      - name: Run only GoalBusinessLogicTest
        run: php artisan test --filter=GoalBusinessLogicTest
